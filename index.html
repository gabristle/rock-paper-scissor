<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="">
    <div class="score">
      <p class="score--text">SCORE</p>
      <p id="score--value">12</p>
    </div>
  </header>
  <main>
    <div class="main--triangle">
      <div class="option--border" id="option--paper">
        <div class="option">
          <img src="images/icon-paper.svg" alt="">
        </div>
      </div>
      <div class="option--border" id="option--scissor">
        <div class="option">
          <img src="images/icon-scissors.svg" alt="">
        </div>
      </div>
      <div class="option--border" id="option--rock">
        <div class="option">
          <img src="images/icon-rock.svg" alt="">
        </div>
      </div>
    </div>
    <button id="rules--button">RULES</button>
    <div id="rules--modal" class="modal--invisible">
      <p>RULES</p>
      <img src="images/image-rules.svg" alt="">
      <img id="close--modal" src="images/icon-close.svg" alt="">
    </div>
  </main>
  <footer>
    <p>coded with love by <a href="https://github.com/gabristle">gabristle</a></p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
